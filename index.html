const selectorEl = document.getElementById("selector");

const particleWrap = document.createElement("div");
particleWrap.style.width = "100%";
particleWrap.style.height = "180px";
particleWrap.style.marginTop = "25px";
particleWrap.style.position = "relative";
particleWrap.style.overflow = "hidden";
selectorEl.after(particleWrap);

const canvas = document.createElement("canvas");
particleWrap.appendChild(canvas);
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = particleWrap.clientWidth;
  canvas.height = particleWrap.clientHeight;
}
resize();
window.addEventListener("resize", resize);

const particles = [];
const maxParticles = 500;

class Particle{
  constructor(x,y){
    this.x = Math.random()*canvas.width;
    this.y = canvas.height + Math.random()*60;
    this.tx = x;
    this.ty = y;
    this.size = 2;
    this.speed = 0.08;
  }
  move(){
    this.x += (this.tx - this.x)*this.speed;
    this.y += (this.ty - this.y)*this.speed;
  }
  draw(){
    ctx.fillStyle = "#ffb6c1";
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

function textToParticles(text){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  ctx.textAlign="center";
  ctx.font="bold 64px 'cyrillic-ext'";
  ctx.fillText(text, canvas.width/2, canvas.height/2 + 20);

  const data = ctx.getImageData(0,0,canvas.width,canvas.height).data;
  particles.length=0;

  for(let y=0;y<canvas.height;y+=5){
    for(let x=0;x<canvas.width;x+=5){
      const i=(y*canvas.width+x)*4;
      if(data[i+3]>150 && particles.length<maxParticles){
        particles.push(new Particle(x,y));
      }
    }
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.move();
    p.draw();
  });
  requestAnimationFrame(animate);
}

let stage = 0;
function cycleText(){
  textToParticles(stage===0 ? "WILLY" : "LOVE");
  stage = (stage+1)%2;
}

animate();
